<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Elon Musk's Mars Expedition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <!--Banner with title/site description - Elon Musk's Mars Expedition?  Have fun with it-->
    <!--Train name, departure time, intervals, etc-->
    <div class="container">

    <!-- Jumbotron, I hate myself and Jumbotron-->
    <!-- Add more CSS; styling is boring-->
    <div class="jumbotron">
        <h1 class="text-center">ELON MUSK'S MISSILE DEFENSE SYSTEM</h1>
        <h3 class="text-center">An ICBM tracker for the practical CEO</h3>
    </div>

    <div class="row">

        <div class="col-md-12">

        <!-- Current Trains-->
            <div class="card mb-4">
            <div class="card-header">Current Train</div>
            <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <!--Minutes away will self-calculate through moment.js-->
                            <!--Ideally counts down!  Currently does not-->
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <!--New items will append here-->
                    <!--Add several "default" trains that come pre-loaded-->
                    <tbody class="tableRow">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!--Add Train button/card-->
            <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">

                <!--Form with ids for easy targeting-->
                <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Falcon Heavy" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Mars" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="300" type="text">
                </div>
                <div class="form-group">
                    <label for="departure-input">First Departure</label>
                    <input class="form-control" id="departure-input" placeholder="5:50pm" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>

            </div>
            </div>
        </div>
    </div>

    </div>
    <!--My javascript and bootstrap scripts-->
    <!--Can't forget moment.js and firebase.js-->
    
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
